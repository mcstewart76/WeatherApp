    <title>Weather Dashboard</title>

<body>
    <div class="container-fluid">
        <div class="row navbar navbar-dark bg-dark">
            <div class="col-12 text-center">
                <h5 class="text-white">Weather Dashboard</h5>
            </div>
        </div>

        <div class="row content-row">

            <div class="col-12 col-md-3 bg-light pt-3">
                <h5>Find your favorite city!</h5>
                <form>
                    <div class="form-group input-group">
                        <input type="text" class="form-control" id="searchCity" placeholder="Enter city here">
                        <div class="input-group-append">
                            <button class="btn btn-info" type="button" id="search">
                                <span>Search</span>
                            </button>
                        </div>
                    </div>
                </form>

                <div class="card" style="display:none">
                    <ul class="list-group list-group-flush" id="searchHistory"></ul>
                    <button id="clearHistory" class="btn btn-sm btn-secondary">Clear History</button>
                </div>

            </div>
